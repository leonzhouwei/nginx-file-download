<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>地图数据文件列表</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>地图数据文件列表：</h4>
		<table id="table"
			class="table table-striped table-bordered table-condensed">
			<caption></caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>创建时间</th>
					<th>大小 (字节)</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<script th:src="@{/assets/js/jquery/2.1.4/jquery-2.1.4.min.js}"></script>
		<script th:src="@{/assets/js/app/file.js}"></script>
	</div>
</body>

</html>
