<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>文件列表</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>文件列表</h4>
		<hr />
		<table id="table"
			class="table table-striped table-bordered table-condensed">
			<caption></caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>创建时间</th>
					<th>大小 (MB)</th>
					<th>消息摘要</th>
					<th>下载</th>
					<th>购买 SD 卡</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/time-util.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/uuid.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/file/list.js'}"></script>
	</div>
</body>

</html>
