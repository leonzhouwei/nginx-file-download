<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>文件列表</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>
			文件列表&nbsp;&nbsp;&nbsp;&nbsp;<a href="/admin/files/new"
				class="btn btn-primary btn-info">新建</a>
		</h4>
		<hr />
		<table id="table"
			class="table table-striped table-bordered table-condensed">
			<caption></caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>已经启用</th>
					<th>创建时间</th>
					<th>上次修改时间</th>
					<th>目录</th>
					<th>名称</th>
					<th>SD 卡价格 (元)</th>
					<th>产品编号</th>
					<th>大小 (MB)</th>
					<th>消息摘要</th>
					<th>文件服务组编号</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>

		<!-- ===== vendor scripts ===== -->
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>

		<!-- ===== application scripts ===== -->
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/common.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/time-util.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/uuid.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/file/service.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/file/list.js'}"></script>
	</div>
</body>

</html>
