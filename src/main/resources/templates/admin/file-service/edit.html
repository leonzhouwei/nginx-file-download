<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>编辑 File Service</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>编辑 File Service</h4>
		<hr />
		<form action="/admin/file-services/edit" method="post">
			<div class="form-group">
				<label for="idText">编号</label> <input type="text"
					class="form-control" readonly="readonly" id="idText" name="id"
					th:value="${id}" />
			</div>
			<div class="form-group">
				<label for="hostText">Host</label> <input type="text"
					class="form-control" name="host" th:value="${host}" />
			</div>
			<div class="form-group">
				<label for="groupIdSelect">Group ID</label> <select
					class="form-control" id="groupIdSelect" name="groupId">
				</select>
			</div>
			<div class="form-group">
				<label for="enabledSelect">已经启用</label> <select class="form-control"
					id="enabledSelect" name="enabled">
					<option value="true" th:selected="${enabled}">启用</option>
					<option value="false" th:selected="${!enabled}">禁用</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">确认</button>
			<input type="hidden" id="fsgIdHidden" th:value="${groupId}"></input>
		</form>

		<!-- ===== vendor scripts ===== -->
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>

		<!-- ===== application scripts ===== -->
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/common.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/file-service-group/service.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/file-service/edit.js'}"></script>
	</div>
</body>

</html>
