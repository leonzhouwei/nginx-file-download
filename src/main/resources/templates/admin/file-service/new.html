<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>新建 File Service</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>新建 File Service</h4>
		<hr />
		<form action="/admin/file-services" method="post">
			<div class="form-group">
				<label for="hostText">Host</label> <input type="text"
					class="form-control" name="host" />
			</div>
			<div class="form-group">
				<label for="groupIdSelect">Group ID</label> <select
					class="form-control" id="groupIdSelect" name="groupId">
				</select>
			</div>
			<button type="submit" class="btn btn-primary">确认</button>
		</form>

		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/file-service/new.js'}"></script>
	</div>
</body>

</html>
