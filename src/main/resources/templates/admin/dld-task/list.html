<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>下载任务列表</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>下载任务列表</h4>
		<hr />
		<table id="table"
			class="table table-striped table-bordered table-condensed">
			<caption></caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>文件编号</th>
					<th>用户编号</th>
					<th>用户 IP</th>
					<th>创建时间</th>
					<th>耗时</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>

		<!-- ===== vendor scripts ===== -->
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>

		<!-- ===== application scripts ===== -->
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/common.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/time-util.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/dld-task/service.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/admin/dld-task/list.js'}"></script>
	</div>
</body>

</html>
