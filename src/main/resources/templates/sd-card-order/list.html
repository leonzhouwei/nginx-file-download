<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>SD 卡订单列表</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>我的 SD 卡订单列表</h4>
		<hr />
		<table id="table"
			class="table table-striped table-bordered table-condensed">
			<caption></caption>
			<thead>
				<tr>
					<th>编号</th>
					<th>下单时间</th>
					<th>状态</th>
					<th>文件编号</th>
					<th>价格 (元)</th>
					<th>用户地址</th>
					<th>用户邮编</th>
					<th>用户手机</th>
					<th>用户 Email</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>

		<!-- ===== vendor scripts ===== -->
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>

		<!-- ===== application scripts ===== -->
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/common.js'}"></script>
		<script th:src="@{${APP_ASSETS_HOME} + '/js/app/common/time-util.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/sd-card-order/service.js'}"></script>
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/app/sd-card-order/list.js'}"></script>
	</div>
</body>

</html>
