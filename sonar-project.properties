################################################################################
# must be unique in a given SonarQube instance
sonar.projectKey=my:nginx-file-download

# this is the name and version displayed in the SonarQube UI. 
# Was mandatory prior to SonarQube 6.1.
sonar.projectName=nginx-file-download

sonar.projectVersion=0.10.2

################################################################################
sonar.language=java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.binaries=target/classes

################################################################################
# retrieve code coverage data from the Cobertura report
sonar.flex.cobertura.reportPath=target/site/cobertura/coverage.xml

# Tells SonarQube where the unit tests execution reports are
sonar.junit.reportsPath=target/surefire-reports

# Tells SonarQube where the unit tests code coverage report is
sonar.jacoco.reportPaths=target/jacoco.exec

# Tells SonarQube where the integration tests code coverage report is
sonar.jacoco.reportPaths=target/jacoco.exec
