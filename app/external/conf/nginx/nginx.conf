#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    use epoll;
    #multi_accept on;
    # reuse_port is only available in Nginx 1.9.1 and later versions, please 
    # refer to 
    # http://mp.weixin.qq.com/s?__biz=MzA3MzYwNjQ3NA==&mid=401063745&idx=1&sn=51addd773ac56d5894c169d9e2fed90b&scene=2&srcid=12020cCGHtL8anXwEkaNfeUD&from=timeline&isappinstalled=0#wechat_redirect
    #reuse_port on;
    worker_connections 1048576;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

    	location /protected/ {
    		charset utf-8;
    		root /home/sh/sh/var/data;
    		internal;
    	}
    	
    	location / {
    	    proxy_pass  http://127.0.0.1:10101/;  
                proxy_redirect     off;  
                proxy_set_header   Host             $host;  
                proxy_set_header   X-Real-IP        $remote_addr;  
                proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;  
      
                client_max_body_size       10m;  
                client_body_buffer_size    128k;  
      
                proxy_connect_timeout      90;  
                proxy_send_timeout         90;  
                proxy_read_timeout         90;  
      
                proxy_buffer_size          4k;  
                proxy_buffers              4 32k;  
                proxy_busy_buffers_size    64k;  
                proxy_temp_file_write_size 64k;
    	}

        #location / {
